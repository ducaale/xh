name: CI

on:
  pull_request:
  push:
    branches: [ master ]
  schedule:
  - cron: '00 00 * * *'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.job.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false # TODO: remove me
      matrix:
        job:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            flags: --features=native-tls
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            flags: --no-default-features --features=native-tls,online-tests # disables rustls
          - target: x86_64-apple-darwin
            os: macos-13
            flags: --features=native-tls
          - target: aarch64-apple-darwin
            os: macos-14
            flags: --features=native-tls
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            flags: --features=native-tls
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            compiler-tools: musl-tools
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            compiler-tools: musl-tools
          - target: arm-unknown-linux-gnueabihf
            os: ubuntu-24.04-arm
            compiler-tools: gcc-arm-linux-gnueabihf
            linker: CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.74.0 # minimum supported rust version
          targets: ${{ matrix.job.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: v2-${{ matrix.job.target }}

      - name: Install compiler tools
        if: ${{ !!matrix.job.compiler-tools }}
        shell: bash
        run: |
          sudo apt-get -y install ${{ matrix.job.compiler-tools }}

          if [ "${{ matrix.job.linker }}" != "" ]; then
            echo ${{ matrix.job.linker }} >> $GITHUB_ENV
          fi

      - uses: ClementTsang/cargo-action@v0.0.6
        with:
          command: test
          args: --target ${{ matrix.job.target }} ${{ matrix.job.flags }}

  fmt-and-clippy:
    name: Rustfmt and clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Rustfmt
        run: cargo fmt --check

      - name: Clippy (default features)
        run: cargo clippy --tests -- -D warnings -A unknown-lints

      - name: Clippy (all features)
        run: cargo clippy --all-features --tests -- -D warnings -A unknown-lints

      - name: Clippy (native-tls only)
        run: cargo clippy --no-default-features --features=native-tls,online-tests --tests -- -D warnings -A unknown-lints
